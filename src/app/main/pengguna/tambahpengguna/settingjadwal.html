<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{hari}}</span>
            <button mat-icon-button [mat-dialog-close] aria-label="Close dialog" matTooltip="Tutup">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form name="jadwalForm" [formGroup]="jadwalForm" class="event-form w-100-p" fxLayout="column" fxFlex>
            <div class="pb-32" fxFlex="1 0 auto" fxLayout="row">
                <mat-slide-toggle (change)="changeDisable($event)" name="activex" formControlName="activex"
                    class="mr-24" aria-label="activex" [(ngModel)]="toggle">
                    Ubah
                </mat-slide-toggle>
            </div>

            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Jam Masuk</mat-label>
                    <input matInput type="time" name="start" formControlName="start" [(ngModel)]="starttime">
                </mat-form-field>
            </div>

            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Jam Pulang</mat-label>
                    <input matInput type="time" name="end" formControlName="end" [(ngModel)]="endtime">
                </mat-form-field>
            </div>

            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                <button mat-button class="save-button mat-accent" aria-label="SAVE" [disabled]="buttonDisabled"
                    (click)="onUpdate()">Ubah
                </button>
                <button mat-button class="save-button mat-warn" aria-label="DELETE" (click)="onDelete()">Batal
                </button>
                <!-- <button mat-button (click)="SaveToaster()">test</button> -->
            </div>
        </form>

    </div>
</div>
