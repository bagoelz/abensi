<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Setting Jadwal</span>
            <button mat-icon-button [mat-dialog-close] aria-label="Close dialog" matTooltip="Tutup">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <mat-table #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
            <ng-container matColumnDef="hari">
                <mat-header-cell fxFlex="30%" *matHeaderCellDef style="font-weight: 800;">Hari</mat-header-cell>
                <mat-cell fxFlex="30%" *matCellDef="let element">
                    <p class="text-truncate" style="font-weight: 800;">{{element.hari}}</p>
                </mat-cell>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="masuk">
                <mat-header-cell fxFlex="30%" *matHeaderCellDef>Jam Masuk</mat-header-cell>
                <mat-cell fxFlex="30%" *matCellDef="let element">
                    <p class="text-truncate">{{element.masuk}}</p>
                </mat-cell>
            </ng-container>
            <!-- Name Column -->

            <!-- Category Column -->
            <ng-container matColumnDef="keluar">
                <mat-header-cell *matHeaderCellDef>Jam Keluar</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <p class="text-truncate">{{element.pulang}}</p>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
            <mat-row (click)="update(element)" *matRowDef="let element; columns: displayedColumns;" class="product"
                matRipple [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>

        </mat-table>
        <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
    <!-- <div mat-dialog-actions class=" m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button matTooltip="UPDATE" mat-button class="save-button" aria-label="UPDATE" color="accent"
            [disabled]="buttonDisabled" (click)="OnUpdate()">
            UPDATE
        </button>
        <button (click)="Cancel()" matTooltip="BATALKAN" mat-button class="save-button" aria-label="BATALAKAN"
            color="warn">
            BATALKAN
        </button>

    </div> -->
</div>
