<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class=" m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Pengaturan Waktu istirahat</span>
            <button mat-icon-button [mat-dialog-close] aria-label="Close dialog" matTooltip="Tutup">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form class="event-form w-100-p" fxLayout="column" fxFlex>

            <div fxLayout="row" fxLayoutGap="10px" fxLayout.gt-xs="row" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Jam keluar istirahat</mat-label>
                    <input matInput type="time" name="start" [(ngModel)]="tambahWaktu.dari">
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Jam masuk istirahat</mat-label>
                    <input matInput type="time" name="end" [(ngModel)]="tambahWaktu.sampai">
                </mat-form-field>
            </div>


            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                <button mat-button class="save-button mat-accent" aria-label="SAVE"
                    (click)="onSave()">Simpan
                </button>
                <button mat-button class="save-button mat-warn" aria-label="Batal"[mat-dialog-close]>Batal
                </button>
                <!-- <button mat-button (click)="SaveToaster()">test</button> -->
            </div>
        </form>

    </div>
</div>
